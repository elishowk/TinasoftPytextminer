    content: "Notre client, fournisseur privilégié des constructeurs automobiles, a su concentrer tous ses moyens et services pour satisfaire avec rapidité et succès les demandes spécifiques de chacun de ses clients, tout en mettant en place une politique continue d'amélioration et de respect de l'environnement dans un secteur à la pointe de la technologie. L'unité de production, basée en Bretagne, recherche un Acheteur Famille H/F. Sous la responsabilité du responsables des achats, vous définissez et appliquez la stratégie achat de votre famille de produits sur la marché mondial et vos missions consistent à : - Analyser les besoins pour définir les enjeux en terme d'achats. - Prospecter le marché mondial et sélectionner les fournisseurs en respectant les règles société. - Négocier avec vos fournisseurs les conditions techniques et contractuelles et suivre leur performance. - Recommander votre expertise auprès de vos fournisseurs pour les inciter à améliorer la qualité et le coût de production. - Rechercher de nouveaux fournisseurs et piloter les achats de nouvelles matières et composants pour le lancement de nouveaux produits. De formation supérieure, Bac +4/5 achats ou Bac +2/3 de préférence en génie mécanique, productique, électromécanique, vous justifiez d'une expérience acquise dans le secteur automobile sur un poste d'acheteur(se). Vous êtes organisé(e) et rigoureux(se) et possédez un bon niveau d'anglais. Vos qualités en communication, votre gout du challenge et votre pugnacité vous permettent d'évoluer dans une organisation"
