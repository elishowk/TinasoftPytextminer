    content: Diplomé en menuiserie, je n'ai pas persisté dans cette voie et j'ai décidé de me tourner vers des études commerciales. Avec l'apparition des outils de DAO, j'ai commencé à créer les meubles que j'aurai voulu trouver dans le commerce. C'est en autodidacte que je me suis lancé dans la création du mobilier virtuel. Passionné de design, j'ai créé le site www.kosmo-design.org pour partager ma passion avec les internautes et tout naturellement présenter mes réalisations . Assez rapidement, votre engouement pour mes dessins m'a encouragé à développer cette passion créative. J'ai aujourd'hui plusieurs contacts d'entreprises pour mon travail dejà réalisé, et souhaite vivre très prochainement de ma passion pour le design. Mes influences sont très diverses, je puise mon inspiration dans l'environnement de tous les jours. J'interprète les formes et les détourne de leur utilité première afin de créer des objets esthétiques et usuels à la fois. L'influence de la " Table basse studio " était par exemple initialement, un simple bloc LEGO® . Bonne visite sur mon blog.
